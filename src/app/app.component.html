
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <h1>
    Toronto Waste Lookup
  </h1>
<section class="search-bar">
    <div class="col-sm-12 input-group">
        <input class="form-control" id="search" type="text" placeholder="Search...">
        <span class="input-group-btn">
            <button class="btn btn-primary margin-right" id="search-button" (click)="search()"><i class="fa fa-search" aria-hidden="true"></i></button>
        </span>
      </div>

</section>


<section class="search-result">
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <tbody>
                    <tr *ngFor="let item of searchedResult">
                      <td>
                          <span class="input-group-btn">
                              <button class="btn btn-secondary" (click)="addToFavourite(item)">
                              <i class="fa fa-star" aria-hidden="true" [ngStyle]="getIconColour(item)"></i></button>
                          </span>
                      </td>
                      <td>{{ item.title }}</td>
                      <td [innerHTML]="item.body"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>


<section class="favourite">

    <h2>Favourites </h2>

  <div class="row">
      <div class="col-sm-12">
          <table class="table">
              <tbody>
                  <tr *ngFor="let item of favourites">
                    <td>
                        <span class="input-group-btn">
                            <button class="btn btn-secondary margin-right" (click)="removeFromFavourite(item)">
                            <i class="fa fa-star" aria-hidden="true" [ngStyle]="getIconColour(item)"></i></button>
                        </span>

                    </td>
                      <td>{{ item.title }}</td>
                      <td [innerHTML]="item.body"></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

</section>
